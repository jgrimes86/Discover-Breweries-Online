<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Discover Breweries Online</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS file for embedded Leaflet map, code from https://leafletjs.com/examples/quick-start/ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- JavaScript file for embedded Leaflet map, code from https://leafletjs.com/examples/quick-start/ -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="header" id="jumbo-tron">
      <h1 id="main-header">Discover Breweries Online</h1>
    </div>
    <div class="search-form">
        <h1 id='search-heading' class='search-form'>Find Microbreweries In Your State:</h1>
        <form action="" method="get" class="state-selector" id="state-form">
        <div class="state-selector">
            <label for="state"></label>
            <input type="text" name="state" id="state" placeholder="enter a state" required />
        </div>
        <div class="state-selector">
            <input type="submit" value="Search" />
        </div>
        </form>
    </div>
    <h3 id="details-header">Click on a brewery for more details</h3>
    <div id="brewery-preview" class="flex-container">

    </div>
    <div class="flex-container">
        <span id='liked-brewery' class="details">
            <h3>Your Saved Breweries:</h3>
              <ul id="saved-breweries">
              </ul>
        </span>
        <span class="details">
            <!-- <h3 id="click-instruction">Click on a brewery to view detials.</h3> -->
            <div id="brewery-detail"></div>
        </span>
        <span class="details">
            <div id="detail-map">
                <div id="map"></div>
                <img src="brewKettle.jpeg" alt="photo of brew kettle" id="default-image" class="shown">
            </div>
        </span>
    </div>
</body>
</html>
