<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Discover Breweries Online</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="header" id="jumbo-tron">
      <h1 id="main-header">Discover Breweries Online</h1>
    </div>
       <form action="" method="get" class="state-selector">
        <div class="state-selector">
            <label for="state"></label>
            <input type="text" name="state" id="state" value="enter a state" required />
        </div>
        <div class="state-selector">
            <input type="submit" value="Search" />
        </div>
       </form>
 
    <div id="brewery-preview" class="flex-container">

    </div>
    <div>
        <span id="liked-brewery">
            <h3>Your Saved Breweries:</h3>
            
        </span>
        <span>
            <h3>Click on a brewery to view detials.</h3>
            <div id="brewery-image"></div>
            <div id="brewery-detail"></div>
        </span>
    </div>
</body>
</html>
