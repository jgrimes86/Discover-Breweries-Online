<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Discover Breweries Online</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="header" id="jumbo-tron">
      <h1 id="main-header">Discover Breweries Online</h1>
    </div>
       <div class="dropdown">
        <button class="dropbtn">Select A State &#8675</button>
        <div id="state-dropdown" class="dropdown-content">
            <a href="#">New York</a>
            <a href="#">New Jersey</a>
            <a href="#">Conneticut</a>
            <a href="#">Massachusetts</a>
            <a href="#">Rhode Island</a>
        </div>
       </div>
 
    <div id="brewery-preview" class="flex-container">

    </div>
    <div class="flex-container">
        <span id="liked-brewery" class="detail-box">
            <h3>Your Saved Breweries:</h3>
            
        </span>

            <div id="brewery-detail"></div>
        </span>
    </div>
</body>
</html>
